<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <section class="calculator">
            <article class="panel">
                <div class="display"></div>
                <p class="btn number" data-value="1">1</p>
                <p class="btn number" data-value="2">2</p>
                <p class="btn number" data-value="3">3</p>
                <p class="btn operator" data-value="+">+</p>
                <p class="btn number" data-value="4">4</p>
                <p class="btn number" data-value="5">5</p>
                <p class="btn number" data-value="6">6</p>
                <p class="btn operator" data-value="-">-</p>
                <p class="btn number" data-value="7">7</p>
                <p class="btn number" data-value="8">8</p>
                <p class="btn number" data-value="9">9</p>
                <p class="btn operator" data-value="/">/</p>
                <p class="btn number" data-value="0">0</p>
                <p class="btn clear" data-value="C">C</p>
                <p class="btn calculate" data-value="=">=</p>
                <p class="btn operator" data-value="x">x</p>
            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
