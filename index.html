<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <section class="calculator">
            <article class="panel">
                <div class="display">
                    <p class="numberDisplay">0</p>
                </div>
                <p class="btn clearAll" data-value="clear"><u>C</u>lear</p>
                <p class="btn eraseDisplay" data-value="delete"><u>D</u>elete</p>
                <p class="btn number" data-value="7" data-keycode="55">7</p>
                <p class="btn number" data-value="8" data-keycode="56">8</p>
                <p class="btn number" data-value="9" data-keycode="57">9</p>
                <p class="btn operator" data-value="+" data-keycode="43">+</p>
                <p class="btn number" data-value="4" data-keycode="52">4</p>
                <p class="btn number" data-value="5" data-keycode="53">5</p>
                <p class="btn number" data-value="6" data-keycode="54">6</p>
                <p class="btn operator" data-value="-" data-keycode="45">-</p>
                <p class="btn number" data-value="1" data-keycode="49">1</p>
                <p class="btn number" data-value="2" data-keycode="50">2</p>
                <p class="btn number" data-value="3" data-keycode="51">3</p>
                <p class="btn operator" data-value="/" data-keycode="47">/</p>
                <p class="btn number" data-value="0" data-keycode="48">0</p>
                <p class="btn number" data-value="." data-keycode="46">.</p>
                <p class="btn calculate" data-value="=" data-keycode="13">=</p>
                <p class="btn operator" data-value="*" data-keycode="42">x</p>
            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
